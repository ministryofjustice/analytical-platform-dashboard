<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}

{% if user %}
<pre>
{{ user.email }}
{{ user.name }}
{{ user.user_id }}
</pre>

<h1>User list</h1>
{% for user in users %}
    <li>{{ user.name }}: {{ user.nickname }}, {{ user.email }} </li>
{% endfor %}
<hr>
<a href="{% url 'logout' %}">logout</a>
<br/>
{% else %}
<a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock %}
