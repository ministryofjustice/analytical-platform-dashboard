{% extends "base.html" %}

{% block content %}

    <h1 class="govuk-heading-xl">Datasources</h1>
    {% for datasource in datasources %}
        <p><a href="{{ datasource.get_absolute_url }}">Manage {{ datasource.name|title }}</a></p>
    {% endfor %}

    <br>
    <p><a class="btn" href="{% url 'datasources-create' %}">Create</a></p>
{% endblock %}
